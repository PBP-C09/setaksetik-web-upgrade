{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-brown-900 mb-6">{{ restaurant_name }} Menu</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for menu in menus %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="{{ menu.image }}" alt="{{ menu.menu }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold text-[#3E2723]">{{ menu.menu }}</h2>
                <p class="text-gray-600"><strong>Category:</strong> {{ menu.category }}</p>
                <p class="text-gray-600"><strong>Price:</strong> Rp.{{ menu.price }}</p>
                <p class="text-gray-600"><strong>Rating:</strong> {{ menu.rating }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-8">
        <a href="{% url 'booking:booking_detail' menu_id %}" 
           class="bg-[#795548] text-white px-6 py-2 rounded-lg hover:bg-[#5B3E39]">
            Back to Restaurant
        </a>
    </div>
</div>
{% endblock %}
